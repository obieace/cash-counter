            <div class = "counterheader">
                <h2> Money Counter</h2>
            </div>   
        <div class ="container"> 
            <br>
            <form class = "form">
                <div class ="bills">
                    
                <div class = "Div100"> 
                    <label id="L100">$100</label><br>
                <input type="number" size="5" id="hundred" min="0"></label> 
                </div>
                <div class ="Div50">
                <label id="L50">$50</label> <br>
                <input type="number" size="5" id="fifty" min="0"></label> 
                </div>
                <div class ="Div20">
                <label id="L20">$20</label> <br>
                <input type="number" size="5" id="twenty" min="0"></label> 
                </div>
                <div class ="Div10">
                <label id="L10">$10</label> <br>
                <input type="number" size="5" id="ten" min="0"></label> 
                </div>
                <div class ="Div5">
                <label id="L5">$5</label> <br>
                <input type="number" size="5" id="five" min="0"></label> 
                </div> <br>
                <input type="button" value="Calculate" id="Calc"><p id="result"></p>
                </div>
                <br>
                <br>
                <div class ="coins">
                    
                <div class = "Div1"> 
                    <label id="L1">$1</label><br>
                    <input type="number" size="5" id="loonie" min="0"></label> 
                </div>
                <div class ="Div25c">
                <label id="L025">25¢</label> <br>
                <input type="number" size="5" id="quarter" min="0"></label> 
                </div>
                <div class ="Div10c">
                <label id="L010">10¢</label> <br>
                <input type="number" size="5" id="dime" min="0"></label> 
                </div>
                <div class ="Div5c">
                <label id="L05">5¢</label> <br>
                <input type="number" size="5" id="nickle" min="0"></label> 
                </div>
                <div class ="Div1c">
                <label id="L01">1¢</label> <br>
                <input type="number" size="5" id="penny" min="0"></label> 
                </div> <br>
                <input type="button" value="Clear" id="Clear"><p id="result"></p>
                </div>
            </form>
